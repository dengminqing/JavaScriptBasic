<script type="text/javascript">
function up(obj){
	var i = obj.parentNode().parentNode().index();
	if(i > 1){
		var tem0 = obj.parentNode().parentNode().innnHTML();
		var tem1 = obj.parentNode().parentNode().prev().innnHTML();
		console.log(tem0)
		obj.parentNode().parentNode().prev().innnHTML(tem0);
		obj.parentNode().parentNode().prev().innnHTML(tem1);
	}
}

</script>
