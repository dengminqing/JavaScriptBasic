<script type="text/javascript">
	//对象键值对法:判断该对象是否存在数组的某一项，不存在则创建赋值作为一个标识
	function arrUnique(arrs){
		var newArray = [];
		var hash = {},
			ilen = arrs.length;

		if(ilen > 0 ){
			console.log(ilen)
			for(var i = 0 ;i<ilen; i+=1){
				// console.log(hash[arrs[i]]+"..")
				if (!hash[arrs[i]]) {
					// console.log(hash[arrs[i]]+"--")
					hash[arrs[i]] = 1;
					// console.log(hash[arrs[i]])
					newArray.push(arrs[i]);
				};
			}
		}
		return newArray;
	}

	var arrs = [,,,,,,,,,,];
	document.write("对象键值对法"+arrUnique(arrs));
	
	//拖拉
	window.onload = function() {
		function Drag(obj) {
		  this.obj = obj;
		}
		Drag.prototype = {
			constructor: Drag,
		    getInitPosition: function(e) {
			    e = e || window.event;
			    var eX,eY;
			    if(e.pageX || e.pageY){
			         eX = e.pageX;
			         eY = e.pageY;
			    }
			    eX = e.clientX;
			    eY = e.clientY;
			    var positionX = eX- this.obj.offsetLeft;
			    var positionY = eY - this.obj.offsetTop;
			    return {
			         x: positionX,
			        y: positionY
			    } 
			},
			getmouseCoordinate:function(e) {
			     e = e || window.event;
			     if(e.pageX || e.pageY){
			           return {x:e.pageX, y:e.pageY};
			     }
			     return {
			           x:e.clientX + document.body.scrollLeft - document.body.clientLeft,
			          y:e.clientY + document.body.scrollTop  - document.body.clientTop
			      };    
			},
			initDrag:function() {
			     var tempThis = this;
			     this.obj.onmousedown = function(e) {
			         var initP = tempThis.getInitPosition();
			         document.onmousemove = function(e) {
			            var moveP = tempThis.getmouseCoordinate();
			            tempThis.obj.style.marginTop = moveP.y - initP.y + "px"; 
			            tempThis.obj.style.marginLeft = moveP.x - initP.x + "px"; 
			         }
			         document.onmouseup = function(){ 
			             document.onmousemove = null;  
			            document.onmouseup = null; 
			        }
			    }
			}
		}
		var drag = document.getElementById("drag1");
		var dragElement = new Drag(drag);
		dragElement.initDrag();
	}

	        console.log("sayHello2");
	    }
	}
	sayHey(); // => sayHey2    
	sayHello(); // => sayHello

	

</script>
