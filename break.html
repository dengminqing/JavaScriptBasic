<title>break</title>
<script type="text/JavaScript">
 var num =[70,80,66,99,50,100,89];
 var i =0;
 while (i<num.length) {
 	if (num[i]<60) {
 		document.write("成绩:"+num[i]+"不及格"+"<br/>")
 		break;
 	};
 	document.write("成绩:"+num[i]+"及格"+"<br/>");
 	i=i+1;
 }
document.write("-------------------------------"+"<br/>")
